<html>
    <head>
        <title>
            Quadratic Project
        </title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            body {
                display: flex;
                min-height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: black;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }

            form {
                width: 400px;
                height: 400px;
                border-radius: 50px;
                background-color: white;
                padding: 30px;
                color: black;
            }

            h1 {
                text-align: center;
            }

            div {
                margin: 10px;
                padding: 5px;
                /* background: salmon; */
            }

            input {
                width: 100%;
                height: 50px;
                font-size: 30px;
                border: 1px solid black;
                border-radius: 10px;
                text-align: center;
            }

            button {
                width: 100%;
                height: 50px;
                font-size: 30px;
                border: none;
                outline: none;
                border-radius: 10px;
                color: white;
                background-color: rgb(182, 35, 172);
            }
        </style>
    </head>
    <body>
        
        <form id="quadraticForm">
            <h1>Quadratic</h1>

            <div>
                <input type="text" id="aCoef" placeholder="Input your A Coef">
            </div>
            <div>
                <input type="text" id="bCoef" placeholder="Input your B Coef">
            </div>
            <div>
                <input type="text" id="cConst" placeholder="Input your C Const">
            </div>
            
            <div>
                <button>Get Result</button>
            </div>
        </form>

        <script>
            const quadraticForm = document.getElementById("quadraticForm");
            const aCoef = document.getElementById("aCoef");
            const bCoef = document.getElementById("bCoef");
            const cConst = document.getElementById("cConst");

            quadraticForm.addEventListener("submit", function(){
                const a = parseInt(aCoef.value);
                const b = parseInt(bCoef.value);
                const c = parseInt(cConst.value);

                const D = b**2 - 4 * a * c;
                if (D < 0)
                {
                    alert("No real root.")
                } else if (D > 0)
                {
                    alert("Two real roots.")
                } else if (D === 0)
                {
                    alert("One repeat root.")
                }
            });
        </script>
    </body>
</html>

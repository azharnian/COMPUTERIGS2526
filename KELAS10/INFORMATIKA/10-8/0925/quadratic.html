<html>
    <head>
        <title>
            Quadratic Project
        </title>
        <style>
            * {
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            body {
                display: flex;
                min-height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: black;
                color: white;
            }

            form {
                width: 400px;
                height: 400px;
                border-radius: 50px;
                background-color: white;
                padding: 30px;
                color: black;
            }
        </style>
    </head>
    <body>
        
        <form id="quadraticForm">
            <h1>Quadratic</h1>

            <div>
                <input type="text" id="aCoef" placeholder="Input your A Coef">
            </div>
            <div>
                <input type="text" id="bCoef" placeholder="Input your B Coef">
            </div>
            <div>
                <input type="text" id="cConst" placeholder="Input your C Const">
            </div>
            
            <button>Get Result</button>
        </form>
    </body>
</html>

<script>
    friends = ["Andi", "Bob", "Cindy"];

    for (let person of friends){
        document.writeln("Hi"+ person +"!");
    }

    for (let index in friends){
        document.writeln(friends[index] + " in " + index);
    }

    for (let i=0; i<3; i++){
        document.writeln(friends[i] + " in " + i);
    }
</script>

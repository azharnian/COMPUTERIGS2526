<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
            * {
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }

            body {
                display: flex;
                min-height: 100vh;
                justify-content: center;
                align-items: center;
                background-color: black;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
            }

            form {
                width: 400px;
                height: 400px;
                border-radius: 50px;
                background-color: white;
                padding: 30px;
                color: black;
            }

            h1 {
                text-align: center;
            }

            div {
                margin: 10px;
                padding: 5px;
                /* background: salmon; */
            }

            input {
                width: 100%;
                height: 50px;
                font-size: 30px;
                border: 1px solid black;
                border-radius: 10px;
                text-align: center;
            }

            button {
                width: 100%;
                height: 50px;
                font-size: 30px;
                border: none;
                outline: none;
                border-radius: 10px;
                color: white;
                background-color: rgb(182, 35, 172);
            }
    </style>
</head>
<body>
    <form id="bmiForm">
        <h1>BMI Calculator</h1>
        <div>
            <input type="text" id="weight" placeholder="Berat (kg)">
        </div>
        <div>
            <input type="text" id="height" placeholder="Tinggi (cm)">
        </div>
        <div>
            <button>Get Result</button>
        </div>
    </form>
    <script>
        const bmiForm = document.getElementById("bmiForm");
        const weight = document.getElementById("weight");
        const height = document.getElementById("height");

        function getBMI(w, h){
            const bmi = w / (h/100)**2;
            if (bmi < 18.5)
                return "Under weight";
            else if(bmi >= 18.5 && bmi < 25)
                return "Normal weight";
            else if(bmi >= 25 && bmi < 30)
                return "Over weight";
            else 
                return "Obesity";
        }

        bmiForm.addEventListener("submit", function(){
            const result = getBMI(Number(weight.value), Number(height.value))
            alert("Your BMI is " + result);
        });
    </script>
</body>
</html>

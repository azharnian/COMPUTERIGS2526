<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Day of The Week</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            /* background-color: salmon; */
        }

        form {
            height: 400px;
            width: 400px;
            /* background-color: yellowgreen; */
            padding: 50px;
            border: 1px solid black;
            border-radius: 25px;
        }

        h1 {
            text-align: center;
        }

        div {
            /* background-color: salmon; */
            margin: 20px 0px;
            padding: 10px;
        }

        input {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            border-bottom: 1px solid black ;
        }

        button {
            display: block;
            width: 100%;
            height: 40px;
            border: none;
            color: white;
            background-color: black;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <form id="dayForm">
        <h1>The Day of The Week</h1>
        <div>
            <input type="date"id="date">
        </div>
        <div>
            <button>Get Result</button>
        </div>
    </form>
    
    <script>
        const dayForm = document.getElementById("dayForm");
        const date = document.getElementById("date");

        function getDay(d, m, y)
        {
            const y0 = y - Math.floor((14 - m)/12);
            const x0 = y0 + Math.floor(y0/4) - Math.floor(y0/100) + Math.floor(y0/400);
            const m0 = m + 12 * Math.floor((14 - m)/12) - 2;
            const D = (d + x0 + Math.floor(31 * m0 / 12)) % 7;

            if (D === 0)
                return "Sunday";
            if (D === 1)
                return "Monday";
            if (D === 2)
                return "Tuesday";
            if (D === 3)
                return "Wednesday";
            if (D === 4)
                return "Thursday";
            if (D === 5)
                return "Friday";
            return "Saturday";
        }

        console.log(getDay(30, 9, 2025)); // Tuesday

        dayForm.addEventListener("submit", function(){
            // "2025-09-30"
            const day = parseInt(date.value.slice(8, 10));
            const month = parseInt(date.value.slice(5, 7));
            const year = parseInt(date.value.slice(0, 4));
          
            const D = getDay(day, month, year);
            alert("The day is "+ D);
        });

    </script>
</body>
</html>

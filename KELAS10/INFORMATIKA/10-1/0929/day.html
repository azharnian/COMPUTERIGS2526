<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of The Week</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            width: 400px;
            padding: 10px;
            margin: 0px auto;
        }

        div {
            padding: 10px;
            margin: 10px;
        }

        input {
            margin: 0;
            display: block;
            width: 100%;
            height: 30px;
            font-size: 25px;
        }

        h1 {
            text-align: center;
        }

        button {
            display: block;
            margin: 0px auto;
            font-size: 18px;
            /* background-color: salmon; */
            /* border: none; */
            padding: 10px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <form id="dayForm">
        <h1>Guess The Day of The Week</h1>
        <div>
            <input type="text" id="day" placeholder="Day">
        </div>
        <div>
            <input type="text" id="month" placeholder="Month">
        </div>
        <div>
            <input type="text" id="year" placeholder="Year">
        </div>
        <div>
            <button>Get Result</button>
        </div>
    </form>

    <script>
        // const username = prompt("Who are you");
        function getDay(d, m, y)
        {
            const y0 = y - Math.floor((14-m)/12);
            const x0 = y0 + Math.floor(y0/4) - Math.floor(y0/100) + Math.floor(y0/400);
            const m0 = m + 12 * (Math.floor((14 - m)/12)) - 2;

            const D = (d + x0 + Math.floor(31 * m0 / 12) ) % 7;

            if (D === 0)
                return "Sunday";
            else if (D === 1)
                return "Monday";
            else if (D === 2)
                return "Tuesday";
            else if (D === 3)
                return "Wednesday";
            else if (D === 4)
                return "Thursday";
            else if (D === 5)
                return "Friday";
            return "Saturday";
        }

        console.log(getDay(29, 9, 2025));

        const dayForm = document.getElementById("dayForm");
        const day = document.getElementById("day");
        const month = document.getElementById("month");
        const year = document.getElementById("year");

        dayForm.addEventListener("submit", function(){
            const D = getDay(parseInt(day.value), 
                             parseInt(month.value), 
                             parseInt(year.value));

            alert("The day is "+D);
        });

    </script>
    
</body>
</html>

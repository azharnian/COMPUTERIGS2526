<html>
    <head>
        <title>
            Function
        </title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, Helvetica, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                gap: 100px;
                flex-wrap: wrap;
            }

            form {
                width: 300px;
                height: 300px;
                border: 1px solid black;
                padding: 20px;
                /* background-color: yellowgreen; */
            }

            h1 {
                text-align: center;
            }

            div {
                padding: 5px 10px;
                margin: 10px 0px;
                height: 30px;
            }

            input {
                width: 100%;
                border: none;
                outline: none;
                border-bottom: 1px solid black;
                font-size: 20px;
            }

            button {
                display: block;
                width: 100%;
                margin: 0px auto;
                color: white;
                background-color: black;
                font-size: 20px;
                border: none;
            }

        </style>
    </head>
    <body>
        <form id="areaRectForm">
            <h1>Area Rectangle</h1>
            <div>
                <input type="text" id="rectLength" placeholder="Rect Length">
            </div>
            <div>
                <input type="text" id="rectWidth" placeholder="Rect Width">
            </div>
            <div></div>
            <div>
                <button>Get Result</button>
            </div>
            
            <h3 id="rectResult"></h3>
        </form>

        <form id="areaTrapezoidForm">
            <h1>Area Trapezoid</h1>
            <div>
                <input type="text" id="trapA" placeholder="Trap Base A">
            </div>
            <div>
                <input type="text" id="trapB" placeholder="Trap Base B">
            </div>
            <div>
                <input type="text" id="trapHeight" placeholder="Trap Height">
            </div>
            <div>
                <button>Get Result</button>
            </div>
            
            <h3 id="trapResult"></h3>
        </form>
        <form id="areaTriangle"></form>
        <form id="fToCForm"></form>

        <script>
            const areaRectForm = document.getElementById("areaRectForm");
            
            areaRectForm.addEventListener("submit", function(event){
                event.preventDefault();
                
                areaRectForm.style.backgroundColor = "pink";
            });
        </script>
    </body>
</html>

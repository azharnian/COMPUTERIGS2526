<script>
    function area_rectangle(length, width)
    {
        const area = length * width;
        return area;
    }

    function area_trapezoid(a, b, height)
    {
        const area = height * (a + b) / 2;
        return area;
    }

    function area_triangle(base, height)
    {
        const area = (base * height) / 2;
        return area;
    }

    alert(area_rectangle(10, 5)); // 50
    alert(area_trapezoid(10, 20, 10)); // 150
    alert(area_triangle(10, 20)); 
</script>

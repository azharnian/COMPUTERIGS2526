<script>

    function findAbsValue()
    {
        value = prompt("Enter a number");

        if (value > 0)
        {
            alert(`The abs value of ${value} is ${value}`);
        } else {
            alert(`The abs value of ${value} is ${-value}`);
        }
    }

    findAbsValue();
    findAbsValue();
    findAbsValue();
</script>

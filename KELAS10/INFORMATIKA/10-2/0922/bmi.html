<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, Helvetica, sans-serif;
        }

        form, div#result {
            /* background-color: salmon; */
            width: 400px;
            margin: 0px auto;
            border: 1px solid black;
            padding: 20px;
            border-radius: 15px;
            min-height: 400px;
        }

        div#result {
            display: none;
        }

        form h1 {
            text-align: center;
        }

        form div {
            /* background-color: yellowgreen; */
            padding: 20px;
            margin: 20px;
        }

        input {
            display: block;
            width: 100%;
            height: 35px;
            font-size: 28px;
            border: none;
            border-bottom: 1px solid black;
            outline: none;
            text-align: center;
        }

        button {
            display: block;
            margin: 0px auto;
            font-size: 28px;
            padding: 10px;
            border-radius: 15px;
            border: none;
            background-color: black;
            color: white;
            width: 100%;
        }
    </style>
</head>
<body>
    <form id="bmiForm">
        <h1>Check BMI</h1>

        <div>
            <input type="text" id="weight" placeholder="Input your weight (kg)">
        </div>

        <div>
            <input type="text" id="height" placeholder="Input your height (cm)">
        </div>

        <button>Get Result</button>
    </form>

    <div id="result"></div>

    <script>
        function getBMI(weight, height)
        {
            const bmi = weight / (height/100)**2;
            if (bmi < 18.5)
                return "underweight";

            if (bmi > 25)
                return "overweight";

            if (bmi >= 18.5 && bmi <= 25)
                return "within range";
        }

        const bmiForm = document.getElementById("bmiForm");
        const weight = document.getElementById("weight");
        const height = document.getElementById("height");
        const result = document.getElementById("result");

        bmiForm.addEventListener("submit", function(e){
            e.preventDefault();

            result.innerHTML = getBMI(weight.value, height.value);
            this.reset();

            this.style.display = "none";
            result.style.display ="block";
        });
    </script>
</body>
</html>

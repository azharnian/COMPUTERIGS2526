<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogi Arduino</title>
</head>
<body>
    
    <script>

        function setup()
        {
            console.log("Hello, arduino!");
        }

        function loop()
        {
            window.setInterval(()=>{
                console.log("Hello, arduino in loop!");
            }, 100);
        }

        setup();
        loop();

    </script>
</body>
</html>

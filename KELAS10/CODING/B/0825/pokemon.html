        async function getPokemon(pokemon)
        {
            const url = `https://pokeapi.co/api/v2/pokemon/${pokemon}`;

            try {
                const response = await fetch(url);

                if (!response.ok)
                {
                    throw new Error(`Error : ${response.status}`);
                }

                const data = await response.json();

                console.log(data);
                // return data;
            } catch (error) {

            }  
        }

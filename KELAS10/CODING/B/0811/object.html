<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
    <script>
        const cat = {
            name : "sushi",
            age : 12,
            owner : null,
            spouse : ["ani", "cindy", "baby"],
            phone : {
                "merk" : "samsung",
                "network" : "4G",
                "ai" : true
            },
            sleep : function()
            {
                console.log("zzzz...");
            }
        }
        console.log(cat.name);
        console.log(cat.spouse);
        cat.sleep();
    </script>
</head>
<body>
    
</body>
</html>

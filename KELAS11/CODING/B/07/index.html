<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.result, div.loading, div.error {
            display: none;
        }

        ul li {
            list-style: none;
            display: inline-block;
        }
    </style>
    <script>
        const likes = [25, 40, 50, 1];
    </script>
</head>
<body>
    <form action="" id="searchForm">
        <input type="text" id="pokemonName">
        <button>Search Pokemon</button>
    </form>

    <div class="result">
        <h1>Name : <span id="name"></span></h1>
        <h1>Ability : </h1>
        <ul id="abilities"></ul>
        <h1>Sprites : </h1>
        <ul id="sprites"></ul>
    </div>

    <div class="loading">
        <h1>Now Loading...</h1>
    </div>

    <div class="error">
        <h1>Failed to get pokemon data</h1>
        <p>Detail : <span id="errorMsg"></span></p>
    </div>

    <div class="likes">
        <h1>My List  - Favorite Pokemons</h1>
        <div class="pokemons"></div>
    </div>

    <script>
        function showLoading()
        {
            document.querySelector(".loading").style.display = "block";
            document.querySelector(".result").style.display = "none";
        }

        function hideLoading()
        {
            document.querySelector(".loading").style.display = "none";
            document.querySelector(".result").style.display = "block";
        }

        function showError(error)
        {
            document.getElementById("errorMsg").innerHTML = error;
            document.querySelector(".error").style.display = "block";
        }

        function hideError()
        {
            document.querySelector(".error").style.display = "none";
        }

        function renderResult(data)
        {
            document.getElementById("name").innerHTML = data.name;

            document.getElementById("abilities").innerHTML = data.abilities.map( item =>
                        `<li>${item.ability.name}</li>`);

            document.getElementById("sprites").innerHTML = `<img src="${data.sprites.front_default}" />`

        }

        function hideResult()
        {
            document.querySelector(".result").style.display = "none";
        }

        async function getPokemon(name) {
            const url = `https://pokeapi.co/api/v2/pokemon/${name}`;


            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Error fetching ${name}: ${response.status}`);
            }

            const data = await response.json();
            return data;
        }

        document.getElementById("searchForm").addEventListener("submit", async function(e){
            e.preventDefault();
            const pokemonName = document.getElementById("pokemonName").value;
            
            hideError();
            hideResult();
            showLoading();

            try {
                const data = await getPokemon(pokemonName);
                hideLoading();
                renderResult(data);
            } catch (err) {
                hideLoading();
                hideResult();
                showError(err);
            }
        });


        document.addEventListener("DOMContentLoaded", function(){
            let pokemons = [];

            likes.forEach( async (pokeId) => {
                try {
                    const data = await getPokemon(pokeId);
                    pokemons.push(data);
                    document.querySelector(".pokemons").innerHTML = pokemons.map(pokemon => (
                        `<img src="${pokemon.sprites.front_default}" />`
                    ));
                }
                catch (err) {
                    document.querySelector(".pokemons").innerHTML = `
                        <h1>Failed to fetch</h1>
                        <p>Error : ${error}</p>
                        `
                }
                
            })
        });
        
    </script>
</body>
</html>

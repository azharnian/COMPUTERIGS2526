<html>
    <head>
        <title>My First HTML</title>
    </head>
    <body>
        
        <div class="list-users">
            {% if users %}

            <h1>List of Users</h1>
            <ul>
                {% for user in users %}
                <li>{{ user[1] }} {{ user[2] }}</li>
                {% endfor %}
            </ul>

            {% endif %}
        </div>

        <form method="post">
            <h1>Add new user</h1>
            <div>
                <input type="text" name="first" placeholder="First Name">
            </div>

            <div>
                <input type="text" name="last" placeholder="Last Name">
            </div>

            <button>Submit</button>
        </form>
    </body>
</html>

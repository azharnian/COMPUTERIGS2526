<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            min-height: 100vh;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }

        div.list-users {
            min-height: 400px;
            width: 300px;
            /* border: 1px solid black; */
            padding: 10px;
        }

        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th, td {
            padding: 5px;
            text-align: center;
        }

        form {
            height: 400px;
            width: 300px;
            /* border: 1px solid black; */
            padding: 10px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        form div {
            width: 100%;
            padding: 10px;
        }

        form input {
            width: 100%;
            height: 30px;
            border: none;
            outline: none;
            border-bottom: 1px solid black;
        }

        form button {
            width: 100%;
            height: 30px;
            font-size: 20px;
            background-color: black;
            color: white;
            padding: 5px;
        }
        
    </style>
</head>
<body>

    <div class="list-users">
        <h1>List of users</h1>

        {% if users %}
        <table>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Hobbies</th>
            </tr>

            {% for user in users %}
            <tr>
                <td>{{ user["first"] }}</td>
                <td>{{ user["last"] }}</td>
                <td>{{ user["hobbies"] }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </div>
    

    <form method="post">
        <h1>Input new user</h1>
        <div>
            <label for="first">First :</label>
            <input type="text" id="first" name="first">
        </div>
        <div>
            <label for="last">Last :</label>
            <input type="text" id="last" name="last">
        </div>
        <div>
            <label for="hobbies">Hobbies :</label>
            <input type="text" id="hobbies" name="hobbies">
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
